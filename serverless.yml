service: trainee-things
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: eu-central-1
  environment:
    DYNAMO_DB_CALC_RESULTS: ${self:service}-calcResult-${sls:stage}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:Get*'
            - 'dynamodb:Scan*'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:Query'
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-calcResult-${sls:stage}

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  calc:
    handler: calculation_handler.calculate_response
    events:
      - httpApi:
          path: /calculate
          method: post
  getCalcFromDb:
    handler: calculation_handler.get_latest_dynamo_entry
    events:
      - httpApi:
          path: /latest
          method: get

resources:
  Resources:
    CustomerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: creation_date
            AttributeType: S
          - AttributeName: creation_time
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: creation_date
            KeyType: HASH
          - AttributeName: creation_time
            KeyType: RANGE
        TableName: ${self:service}-calcResult-${sls:stage}
